<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align"><i class="fas fa-gamepad"></i> Games</h1>
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x200" alt="Game Image">
                        <span class="card-title">Game 1</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#game1-modal">
                            <i class="fas fa-info"></i>
                        </a>
                    </div>
                    <div class="card-content">
                        <p>Short description of Game 1.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Game 1 Modal Structure -->
    <div id="game1-modal" class="modal">
        <div class="modal-content">
            <h4>Game 1</h4>
            <p>Here is the detailed description of Game 1. You can add more information about the game here.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Initialize Modals -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
</body>
</html>
