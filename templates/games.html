<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .code-input {
            text-align: center;
            font-size: 24px;
        }

        .correct {
            border-bottom: 1px solid #2e7d32 !important;
            box-shadow: 0 1px 0 0 #2e7d32 !important;
        }

        .incorrect {
            border-bottom: 1px solid #c62828 !important;
            box-shadow: 0 1px 0 0 #c62828 !important;
        }

        #midiPreview,
        #userInput {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Tone.js and Magenta.js -->
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>

    <div class="container">
        <h1 class="center-align"><i class="fas fa-gamepad"></i> Games</h1>
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x200" alt="Game Image">
                        <span class="card-title">Guess Progression</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger"
                            href="#game1-modal">
                            <i class="fas fa-info"></i>
                        </a>
                    </div>
                    <div class="card-content">
                        <p>Guess chord progressions in this fun game!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Guess Progression Modal Structure -->
    <div id="game1-modal" class="modal">
        <div class="modal-content">
            <h4>Guess Progression</h4>
            <div class="row">
                <form id="guess-progression-form" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="tonation">
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <!-- Add more tonations as needed -->
                            </select>
                            <label for="tonation">Tonation</label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="midiPreview" class="center-align col s12">
                            <midi-player id="midiPlayer" sound-font visualizer="#myVisualizer"></midi-player>
                        </div>
                    </div>
                    <div id="userInput" class="row center-align">
                        <div class="input-field col s2 offset-s2">
                            <input id="code1" type="text" class="code-input" maxlength="1">
                        </div>
                        <div class="input-field col s2">
                            <input id="code2" type="text" class="code-input" maxlength="1">
                        </div>
                        <div class="input-field col s2">
                            <input id="code3" type="text" class="code-input" maxlength="1">
                        </div>
                        <div class="input-field col s2">
                            <input id="code4" type="text" class="code-input" maxlength="1">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a href="#!" id="start-game" class="waves-effect waves-light btn">Start Game</a>
            <a href="#!" id="check-guess" class="waves-effect waves-light btn">Check Guess</a>
            <a href="#!" id="reveal-answer" class="waves-effect waves-light btn">Reveal Answer</a>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Declare chordDegrees globally
        var chordDegrees = [];

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Materialize components
            var modals = document.querySelectorAll('.modal');
            M.Modal.init(modals);

            var selects = document.querySelectorAll('select');
            M.FormSelect.init(selects);

            // Handle input focus
            var inputs = document.querySelectorAll('.code-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === input.maxLength && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                        inputs[index + 1].select();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });

                input.addEventListener('focus', () => {
                    input.select(); // Select the content of the input field when it gains focus
                });
            });

            // Handle start game button click
            document.getElementById('start-game').addEventListener('click', function () {
                var tonation = document.getElementById('tonation').value;

                // Clear previous chord degrees
                chordDegrees = [];

                // Generate random chord degrees
                for (var i = 0; i < 4; i++) {
                    chordDegrees.push(Math.floor(Math.random() * 7) + 1);
                }

                // Log generated chord degrees
                console.log('Generated Chord Degrees:', chordDegrees);

                // Reset input fields and classes
                var inputs = document.querySelectorAll('.code-input');
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('correct');
                    input.classList.remove('incorrect');
                });

                // Show the Check Guess and Reveal Answer buttons if hidden
                document.getElementById('check-guess').style.display = 'inline-block';
                document.getElementById('reveal-answer').style.display = 'inline-block';

                // Hide any success messages or other elements (if applicable)
                // Example: document.getElementById('success-message').style.display = 'none';

                // Request to generate MIDI file for the generated chords
                fetch(`/generate_midi?scale_root=${tonation}&chord_degrees=${chordDegrees.join(',')}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            document.getElementById('midiPreview').style.display = 'block';
                            document.getElementById('userInput').style.display = 'block';
                            const midiUrl = data.midi_url;
                            document.getElementById('midiPlayer').src = midiUrl;
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });


            // Handle check guess button click
            document.getElementById('check-guess').addEventListener('click', function () {
                // Get the entered digits
                var enteredDigits = [
                    document.getElementById('code1').value,
                    document.getElementById('code2').value,
                    document.getElementById('code3').value,
                    document.getElementById('code4').value
                ];

                // Compare the entered digits with the generated progression
                var correctCount = 0;
                for (var i = 0; i < chordDegrees.length; i++) {
                    if (parseInt(enteredDigits[i]) === chordDegrees[i]) {
                        correctCount++;
                    }
                }

                // Provide feedback to the user by changing input field colors
                for (var i = 0; i < chordDegrees.length; i++) {
                    var inputField = document.getElementById('code' + (i + 1));
                    if (parseInt(enteredDigits[i]) === chordDegrees[i]) {
                        inputField.classList.remove('incorrect');
                        inputField.classList.add('correct');
                    } else {
                        inputField.classList.remove('correct');
                        inputField.classList.add('incorrect');
                    }
                }

                // Provide feedback to the user with a toast message
                if (correctCount === chordDegrees.length) {
                    M.toast({ html: `Congratulations! Your guess is correct.`, classes: 'green' });
                    // Hide the check and reveal buttons
                    document.getElementById('check-guess').style.display = 'none';
                    document.getElementById('reveal-answer').style.display = 'none';
                } else {
                    M.toast({ html: `Oops! Your guess is incorrect. You got ${correctCount} out of 4 correct.`, classes: 'red' });
                }
            });

            // Handle reveal answer button click
            document.getElementById('reveal-answer').addEventListener('click', function () {
                // Display the correct chord progression in the input fields
                for (var i = 0; i < chordDegrees.length; i++) {
                    var inputField = document.getElementById('code' + (i + 1));
                    inputField.value = chordDegrees[i];
                    inputField.classList.remove('incorrect');
                    inputField.classList.add('correct');
                }

                // Hide the check and reveal buttons
                document.getElementById('check-guess').style.display = 'none';
                document.getElementById('reveal-answer').style.display = 'none';
            });
        });
    </script>
</body>

</html>
