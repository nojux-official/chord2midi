<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression MIDI Generator</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align"><i class="fas fa-music"></i> Chord Progression MIDI Generator</h1>
        <form action="/generate_midi" method="get" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-music prefix"></i>
                    <input id="scale_root" name="scale_root" type="text" value="C" class="validate">
                    <label for="scale_root">Scale Root</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-list-ol prefix"></i>
                    <input id="chord_degrees" name="chord_degrees" type="text" placeholder="e.g., 1,4,5" class="validate">
                    <label for="chord_degrees">Chord Degrees</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-chord prefix"></i>
                    <input id="chord_types" name="chord_types" type="text" placeholder="e.g., major,major,major" class="validate">
                    <label for="chord_types">Chord Types (optional)</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-clock prefix"></i>
                    <input id="chord_duration" name="chord_duration" type="number" value="960" class="validate">
                    <label for="chord_duration">Chord Duration</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-alt prefix"></i>
                    <input id="output_file" name="output_file" type="text" placeholder="e.g., my_chords.midi" class="validate">
                    <label for="output_file">Output File Name (optional)</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="fas fa-file-audio"></i> Generate MIDI
                </button>
            </div>
        </form>
        <div id="midi-preview" class="center-align" style="margin-top: 20px;"></div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Tone.js and Magenta.js -->
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
    <script>
        document.querySelector('form').onsubmit = function(event) {
            event.preventDefault();
            const params = new URLSearchParams(new FormData(this)).toString();
            fetch(`/generate_midi?${params}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const previewContainer = document.getElementById('midi-preview');
                    previewContainer.innerHTML = `
                        <midi-player src="${url}" sound-font visualizer="#myVisualizer"></midi-player>
                        <midi-visualizer type="piano-roll" id="myVisualizer"></midi-visualizer>
                        <a href="${url}" download="generated_midi.midi" class="btn waves-effect waves-light"><i class="fas fa-download"></i> Download MIDI</a>
                    `;
                });
        };
    </script>
</body>
</html>
